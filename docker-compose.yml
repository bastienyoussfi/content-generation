version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-generation-api
    ports:
      - "3001:3000"  # External:Internal port mapping
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_URL=http://localhost:3001
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_MODEL=${AI_MODEL:-google/gemini-flash-1.5-8b}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/content-generation/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
